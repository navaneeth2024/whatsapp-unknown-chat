<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-custom{
            background-color: #25d366;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-custom">
        <div class="container-fluid ">
            <a class="navbar-brand d-flex align-items-center" href="#"><img src="images/whatsapp-logo.png" alt="Avatar Logo" style="width:40px;">
                <span class="ms-2 fs-3 text-white">WhatsApp Unknown Chat</span>
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">How to use</h4>
                <label for="wa-number" id="wa-number-label" class="form-label">Enter full phone number in international format. Omit any zeroes, brackets, or dashes when adding the phone number in international format.</label>
                <p class="card-text"><strong>Examples :</strong><br>Use: 91XXXXXXXXXX <br>Don't use: +91-(XXX)XXXXXXX</p>
                <input type="text" name="wa-number" id="wa-number" class="form-control" placeholder="Enter phone number" maxlength="15" oninput="numCheck()">
                <div class="d-grid">
                    <button type="button" class="btn mt-3" id="chat-btn" onclick="chatRedirect()"><img src="images/WhatsAppButtonGreenLarge.svg" alt="WhatsAppButtonGreenLarge"></button>
                </div>
            </div>
          </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function chatRedirect(){
    var num = document.getElementById("wa-number").value.trim();
    if(num) {
    window.location.href = `https://wa.me/${num}`;
    } else {
        alert("Please enter a valid phone number.");
    }
}

function numCheck(){
    var num = document.getElementById("wa-number");
    num.value = num.value.replace(/[^0-9]/g, '');
}
</script>
</body>
</html>
